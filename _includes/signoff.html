{% assign author = site.data.authors[page.author] %}

{% if author %}
    <div class="post-author text-center">
	    <img src="{{site.url}}/images/{{ author.picture }}" alt="{{ author.name }}'s photo" itemprop="image" class="post-avatar img-circle img-responsive rotating" />
	    <h4 class="bordered-bottom vcard author" itemprop="author" itemscope itemtype="http://schema.org/Person">
		    By <span itemprop="name" class="fn"><a href="/about" title="About {{ author.name }}" itemprop="url">{{ author.name }}</a></span>
	    </h4>
	    <p>{{ author.description }}</p>
    </div>
{% endif %}
